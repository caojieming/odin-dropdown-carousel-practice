<!DOCTYPE html>


<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>


    <body>

        <div id="content">


            <div class="dropdown">
                <button class="drop-btn">Dropdown</button>
                <div class="drop-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div> 


            <div class="carousel">

                <div class="slide">
                    <img src="./assets/img/img1.jpeg" alt="frog" class="pic">
                    <div class="caption">A frog</div>
                </div>

                <div class="slide">
                    <img src="./assets/img/img2.jpeg" alt="seal" class="pic">
                    <div class="caption">A loafed up seal</div>
                </div>

                <div class="slide">
                    <img src="./assets/img/img3.jpeg" alt="frenzy flame" class="pic">
                    <div class="caption">Just your every day burned tree</div>
                </div>

                <!-- arrows to change slides -->
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>

                <!-- dots for slide indicators -->
                <div class="index" style="text-align:center">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                
            </div>


        </div>

    </body>

</html>
